name: ci-mkdocs
on:
  push:
    branches:
      - main
jobs:
  deploy:
    defaults:
      run:
        working-directory: docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
