name: ci-mkdocs
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies ðŸ“¦
        run: pip install \
          mkdocs-material \
          mkdocs-minify-plugin \
          mkdocs-redirects

      - name: Deploy documentation ðŸŒŸ
        run: mkdocs gh-deploy --force
        working-directory: docs
