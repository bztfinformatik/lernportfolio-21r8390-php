site_name: M133 - PHP

theme:
    name: material
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/weather-sunny
              name: Schone deine Augen! Schalte auf dunkel
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
              icon: material/weather-night
              name: Zu dunkel? Schalte auf hell!
    language: de
    logo: favicon.svg
    favicon: favicon.svg
    font:
        text: Roboto
    icon:
        repo: fontawesome/brands/github-alt
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.top
        - navigation.indexes
        - search.share
        - content.code.annotate
        - content.tabs.link
        - navigation.sections

extra_css:
    - css/custom.css

copyright: Copyright &copy; 2022 Manuel Schumacher

repo_url: https://github.com/bztfinformatik/lernportfolio-21r8390-php
repo_name: 21r8390/Sourcecode
edit_uri: https://github.com/bztfinformatik/lernportfolio-21r8390-php/tree/main/docs

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/bztfinformatik/lernportfolio-21r8390-php
          name: 21r8390 on GitHub

markdown_extensions:
    # Python Markdown
    - abbr
    - admonition
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - toc:
          permalink: "#"
    - pymdownx.emoji:
          emoji_generator: !!python/name:materialx.emoji.to_svg
          emoji_index: !!python/name:materialx.emoji.twemoji

    - pymdownx.arithmatex:
          generic: true
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.snippets:
          base_path: docs
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
    - search:
          lang:
              - de
    - tags:
          tags_file: "Tags.md"
    - redirects:
          redirect_maps:
              "PHP.md": "PHP/Start.md"
              "PHP/UEbersicht.md": "PHP/Start.md"
              "Docker.md": "Docker/Start.md"
              "Appendix/PHP-Cheatsheet.md": "PHP/Appendix/Cheatsheet.md"
              "Appendix/Changelog.md": "Changelog.md"
              "Appendix/Tags.md": "Tags.md"
              "Inhalt.md": "Tags.md"
              "Journal.md": "Reflexion/001_Woche.md"
              "LB1.md": "LB1/Uebersicht.md"
              "PHP/Twig/Uebersicht.md": "LB1/Beschreibung/Twig.md"
              "LB1/Beschreibung/SSR.md": "LB1/Beschreibung/Rendering.md"
              "LB1/Beschreibung/CSR.md": "LB1/Beschreibung/Rendering.md"
    - minify:
          minify_html: true

nav:
    - Startseite:
          - Startseite: "index.md"
          - Changelog: "Changelog.md"
          - Tags: "Tags.md"
    - Reflexion:
