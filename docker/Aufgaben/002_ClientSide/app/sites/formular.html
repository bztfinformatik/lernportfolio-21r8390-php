<!-- FORMULAR  - START -------------------------------- -->
<form>
    <!-- ZEILE ----------- -->
    <div class="row">
        <!-- SPALTE ----------- -->
        <div class="input-field col l6 m6 s12 labelset">
            <input required id="kunde_firma" name="kunde_firma" value="" type="text" class="validate" minlength="3"
                maxlength="255">
            <label for="kunde_firma">Firma *</label>
        </div>
        <!-- SPALTE ----------- -->
        <div class="input-field col l6 m6 s12 labelset">
            <input required id="kunde_kontaktperson" name="kunde_kontaktperson" type="text" class="validate"
                minlength="3" maxlength="255">
            <label for="kunde_kontaktperson">Kontaktperson *</label>
        </div>
    </div>

    <!-- ZEILE ----------- -->
    <div class="row">
        <!-- SPALTE ----------- -->
        <div class="input-field col s12 labelset">
            <input required id="kunde_email" placeholder="email@adresse.ch" name="kunde_email" type="text"
                class="validate" minlength="10" maxlength="255">
            <label for="kunde_email">Email *</label>
        </div>
    </div>

    <!-- ZEILE ----------- -->
    <div class="row">
        <!-- SPALTE ----------- -->
        <div class="input-field col l6 m6 s12">
            <h5>Rechnung</h5>
            <p>
                <label>
                    <input name="kunde_rechnung" type="radio" value="Ja" />
                    <span>Ja</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="kunde_rechnung" type="radio" value="Nein" checked />
                    <span>Nein</span>
                </label>
            </p>
        </div>
        <!-- SPALTE ----------- -->
        <div class="input-field col l6 m6 s12">
            <select id="kunde_kategorie" name="kunde_kategorie">
                <option value="Privat" selected>Privat</option>
                <option value="Verkehr">Verkehr</option>
                <option value="Medien">Medien</option>
                <option value="Keine">Keine</option>
            </select>
            <label for="kunde_kategorie">Kategorie</label>
        </div>
    </div>
    <input id="kunde_id" name="kunde_id" value="0" type="hidden">
    <p>* = zwingend</p>
</form>
